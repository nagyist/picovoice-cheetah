name: iOS AppCenter Tests

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'binding/ios/CheetahAppTest/Podfile.lock'
      - '.github/workflows/ios-appcenter.yml'
  pull_request:
    branches: [ master, 'v[0-9]+.[0-9]+' ]
    paths:
      - 'binding/ios/CheetahAppTest/Podfile.lock'
      - '.github/workflows/ios-appcenter.yml'

defaults:
  run:
    working-directory: binding/ios/CheetahAppTest

jobs:
  build:
    name: Run iOS Tests on AppCenter
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Installing Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run:
          pip3 install requests

      - name: Install Cocoapods
        run: gem install cocoapods

      - name: Make build dir
        run: mkdir ddp

      - name: Run Cocoapods
        run: pod install

      - name: Inject AppID
        run: sed -i '.bak' 's:{TESTING_ACCESS_KEY_HERE}:${{secrets.PV_VALID_ACCESS_KEY}}:'
          CheetahAppTestUITests/CheetahAppTestUITests.swift

      - name: XCode Build
        run: xcrun xcodebuild build-for-testing
          -configuration Debug
          -workspace CheetahAppTest.xcworkspace
          -sdk iphoneos
          -scheme CheetahAppTest
          -derivedDataPath ddp
          CODE_SIGNING_ALLOWED=NO

      - name: XCode Archive
        run: xcrun xcodebuild archive
          -project CheetahAppTest.xcodeproj
          -scheme CheetahAppTest
          -archivePath ddp/Build/Products/Debug-iphoneos/CheetahAppTest.xcarchive
          -allowProvisioningUpdates

      - name: Zipping Tests
        run: zip -r ddp/Build/Products/Debug-iphoneos/CheetahAppTest.zip ddp/Build/Products/Debug-iphoneos/CheetahAppTest.app/

      - name: Run tests on BrowserStack
        run: ls ddp/Build/Products/Debug-iphoneos